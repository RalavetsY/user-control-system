<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Control System</title>
    <link rel="stylesheet" th:href="@{/stylesheet/common.css}"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
</head>
<body>

<!-- HEADER -->
<div class="settings-bar">
    <div class="into-settings-bar">
        <img id="logo" th:src="@{/images/logo.jpg}" alt="Logo">
        <div class="container-settings-bar-right">
            <ul class="settings-bar-right">
                <li class="dropdown">
                    <a href="#" role="button">
                        <i id="language" class="prefix-icon material-icons">public</i>
                        English
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>

<div class="nav-bar">
    <div class="into-nav-bar">
        <!-- START BAR -->
        <div class="container-nav-bar-left">
            <ul class="nav-bar-left">
                <li class="dropdown">
                    <a th:href="@{/user}">
                        <i id="people" class="prefix-icon material-icons">people</i>
                        Users
                    </a>
                </li>
            </ul>
        </div>
        <!-- END BAR -->
        <div id="page-label">login page</div>
    </div>
</div>

<!-- CONTENT -->
<div class="content" id="login">
    <div class="page-wrapper">

        <div class="page-row" id="login-page-row">
            <div class="elements-set" id="login-area">

                <!--INPUT-->
                <form th:action="@{/login}" method="post" id="loginForm">

                    <div class="login-row clear-fix">
                        <div class="info-msg">You must log in to access User Account System</div>
                    </div>

                    <!-- ALERT -->
                    <div class="login-row clear-fix" th:if="${#request.getParameter('error')}">
                        <div class="alert alert-danger">
                            <div class="msg">Unable to login. Check your username and password.</div>
                            <div class="msg">Please try again.</div>
                        </div>
                    </div>

                    <div class="login-row clear-fix">
                        <div class="login-label">Username:</div>
                        <div class="login-labeled">
                            <input type="text" id="username" class="dark" name="username" required maxlength="16"
                                   placeholder="Enter <Username>"
                                   autocomplete="off" autofocus/>
                        </div>
                    </div>
                    <div class="login-row clear-fix">
                        <div class="login-label">Password:</div>
                        <div class="login-labeled">
                            <input type="password" id="password" class="dark" name="password" required maxlength="16"
                                   placeholder="Enter <Password>" autocomplete="off" />
                        </div>
                    </div>

                    <div class="login-separator"></div>
                    <div class="login-controls clear-fix">
                        <button type="submit" id="create-button" class="btn red-btn">Log In</button>
                    </div>
                </form>

            </div>
        </div>

    </div>
</div>

<!-- FOOTER -->
<div class="footer">
    <div class="into-footer">
        <div class="copyright">
            Â© 2021 Yauheni Ralavets
        </div>
    </div>
</div>

</body>
</html>
